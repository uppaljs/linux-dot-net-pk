title: "linux dot net dot pk"
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

permalinks:
  posts: "/:year/:month/:day/:slug/"

params:
    env: production
    title: ExampleSite
    description: "ExampleSite description"
    keywords:
      - blog
      - linux
      - pakistan
      - linuxpakistan
